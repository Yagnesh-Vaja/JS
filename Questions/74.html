<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [10, 22, 35, 47, 50, 63, 75, 89];
        const divisBy5 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 5 === 0) {
                divisBy5.push(arr[i]);
            }
        }

        document.write("Element divisible by 5: ", divisBy5);
    </script>
</body>

</html>
