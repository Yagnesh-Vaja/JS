<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function commonElem(arr1,arr2){
          const common=[];
          for(let i=0;i<arr1.length;i++){
            if(arr2.includes(arr1[i])){
                common.push(arr1[i]);
            }
          }
          return common;
        }

        const arr1=[1,2,3,4,5,6];
        const arr2=[5,4,8,9,0,1];
        document.write("Common elements:",commonElem(arr1,arr2));
    </script>
</body>
</html>
