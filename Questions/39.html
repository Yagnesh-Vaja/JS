<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function uniqueElem(arr1, arr2) {
            const combined = [...arr1, ...arr2];
            const unique = combined.filter(element =>
                arr1.includes(element) !== arr2.includes(element)
            );
            return unique;
        }

        const arr1=[1,2,3,4,5,6];
        const arr2=[3,4,5,6,7,8,9];
        document.write("Unique elements are: ",uniqueElem(arr1,arr2));
    </script>
</body>

</html>
