<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mulArrays(arr1, arr2) {
            const result = [];
            for (let i = 0; i < Math.min(arr1.length, arr2.length); i++) {
                result.push(arr1[i] * arr2[i]);
            }
            return result;
        }

        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        document.write("Element-wise multiplication:", mulArrays(array1, array2));
    </script>
</body>

</html>
