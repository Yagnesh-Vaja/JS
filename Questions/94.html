<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n=5;
        const perfectSquare=[];
        for(let i=1;i<=n;i++){
            perfectSquare.push(i*i);
        }
        document.write(`First  ${n} perfect squares ${perfectSquare}`)
    </script>
</body>
</html>
