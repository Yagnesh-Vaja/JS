<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6];
        let start = 0;
        let end = arr.length - 1;
        while (start < end) {
            let temp = arr[start];
            arr[start] = arr[end];
            arr[end] = temp
        
            start++;
            end--;
        }
        document.write(arr);
    </script>
</body>

</html>
