<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function allNumbers(arr){
            for(let i=0;i<arr.length;i++){
                if(typeof arr[i] !=='number'){
                    return false;
                }
            }
            return true;
        }

        const arr=[1,2,3,4,5];
        document.write("Check all are numbers: ",allNumbers(arr));
        document.write("<br>")
        const arr2=[1,2,3,4,5,'hello'];
        document.write("Check all are numbers: ",allNumbers(arr2));
    </script>
</body>
</html>
