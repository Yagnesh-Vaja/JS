<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const randomArr=[];

        for(let i=0;i<10;i++){
            const randomNum=Math.floor(Math.random()*100)+1;
            randomArr.push(randomNum);
        }
        document.write("Random array: ",randomArr);
    </script>
</body>
</html>
