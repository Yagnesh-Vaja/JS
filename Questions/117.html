<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[10,20,30,40,50];
        let largest=[0]
        let smallest=[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>largest){
                largest=arr[i]
            }
            if(arr[i]<smallest){
                smallest=arr[i];
            }
        }
        document.write("Largest: ",largest);
        document.write("Smallest:",smallest)
    </script>
</body>
</html>
