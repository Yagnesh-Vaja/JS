<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];
        const arr3 = [7, 8, 9];

        const concatedArray = [];

        const arrays = [arr1, arr2, arr3];
        for (let i = 0; i < arrays.length; i++) {
            for (let j = 0; j < arrays[i].length; j++) {
                concatedArray.push(arrays[i][j])
            }
        }
        document.write("Concated Array: ", concatedArray);

    </script>
</body>

</html>
