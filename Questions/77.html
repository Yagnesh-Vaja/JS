<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const matrix = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]

        const n = matrix.length;
        const rotateMatrix = [];

        for (let i = 0; i < n; i++) {
            rotateMatrix.push([]);
        }

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                rotateMatrix[j][n - 1 - i] = matrix[i][j];
            }
        }

        for (let i = 0; i < n; i++) {
            document.write(rotateMatrix[i].join("\t") + "<br>");
        }
    </script>
</body>

</html>
