<body>
    <script>
        const arr = [10, 20, 30, 40, 50, 60, 70, 80];

        for (let i = 1; i < arr.length; i++) {
            arr.splice(i, 1);
            i--; 
        }

        document.write("Modified Array:", arr);


    </script>
</body>
