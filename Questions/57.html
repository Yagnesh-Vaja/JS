<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[1,2,3,4,5];
        const factArr=[];

        for(let i=0;i<arr.length;i++){
            let factorial=1;
            for(let j=1;j<=arr[i];j++){
                factorial *=j;
            }
            factArr.push(factorial);
        }

        document.write("Orgina array: ",arr);
        document.write("Factorial array: ",factArr);
    </script>
</body>
</html>
