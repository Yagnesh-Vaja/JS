<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [4, 5, 1, 2, 0, 4, 1, 2];

        let firstNonRep = null;
        for (let i = 0; i < arr.length; i++) {
            if (arr.indexOf(arr[i]) === arr.lastIndexOf(arr[i])) {
                firstNonRep = arr[i];
                break;
            }
        }

        if(firstNonRep !==null){
            document.write("First non-repeating element: ",firstNonRep);
        }else{
            document.write("No non-repeating elem found");
        }
    </script>
</body>

</html>
