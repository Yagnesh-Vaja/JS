<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const prime=[];
        for(let i=2;num<=100;num++){
            let isPrime=true;

            for(let i=2;i<=Math.sqrt(num);i++){
                if(num%i===0){
                    isPrime=false;
                    break;
                }
            }

            if(isPrime){
                prime.push(num);
            }
        }
        document.write("Prime numbers up to 100: ",prime);
    </script>
</body>
</html>
