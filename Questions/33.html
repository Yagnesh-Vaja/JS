<body>
    <script>
        function isPalindrome(array) {
            const len = array.length;
            for (let i = 0; i < len / 2; i++) {
                if (array[i] !== array[len - 1 - i]) { // Compare elements from the start and end
                    return false;
                }
            }
            return true; // If all pairs match, it's a palindrome
        }

        // Example usage
        const array = [1, 2, 3, 2, 1];
        console.log("Is the array a palindrome?", isPalindrome(array)); // Output: true

    </script>
</body>
