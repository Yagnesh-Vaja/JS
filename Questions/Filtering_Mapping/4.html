<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6];
        let value=3;
        let result=[];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>value){
                result.push(arr[i]);
            }
        }
        document.write(result);
    </script>
</body>
</html>
