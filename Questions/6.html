<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = [1, 2, 2, 3, 3, 3, 4, 5, 5];
        const counts = {};

        for (let i = 0; i < array.length; i++) {
            const element = array[i];
            if (counts[element]) {
                counts[element] += 1;
            } else {
                counts[element] = 1;
            }
        }

        console.log("Occurrences of each element:", counts);

    </script>
</body>

</html>
