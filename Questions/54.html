<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 15, 17, 20, 23, 30, 37, 40, 41];
        const primes=[];

        for(let num of arr){
            let isPrime=true;
            if(num<=1){
                isPrime=false
            }else{
                for(let i=2;i<=Math.sqrt(num);i++){
                    if(num%i===0){
                        isPrime=false;
                        break;
                    }
                }
            }

            if(isPrime){
                primes.push(num);
            }
        }
        document.write("Prime number in the array: ",primes);
    </script>
</body>
</html>
