<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = 10;
        const divisibleBy3And5 = [];
        for (let i = 1; i <= n; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                divisibleBy3And5.push(i);
            }
        }

        document.write("Numbers divisible by 3 and 5 is: ", divisibleBy3And5);
    </script>
</body>

</html>
