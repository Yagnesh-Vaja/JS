<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[1,2,3,4,5,6];
        const multiplier=3;
        for(let i=0;i<arr.length;i++){
            arr[i]*=multiplier;
        }
        document.write("Updated array: ",arr);
    </script>
</body>
</html>
