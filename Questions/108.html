<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [7, 14, 21, 28, 5, 10, 20, 35];
        let sum=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]%7===0){
               sum+=arr[i];
            }
        }

        document.write("Total sum of number divisible by 7 ",sum);
    </script>
</body>
</html>
