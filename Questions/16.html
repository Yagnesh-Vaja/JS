<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = [10, 20, 30, 40, 30, 50];
        const target = 30;

        let index = -1;
        for (let i = array.length - 1; i >= 0; i--) {
            if (array[i] === target) {
                index = i;
                break;
            }
        }

        document.write("Last occurence is: ",index);

    </script>
</body>

</html>
