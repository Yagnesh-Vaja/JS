<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        let k = 3;
        k = k % arr.length;
        arr = arr.splice(k).concat(arr.splice(0, k));
        document.write(arr);
    </script>
</body>

</html>
