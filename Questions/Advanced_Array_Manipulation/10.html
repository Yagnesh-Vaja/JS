<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 3, 5,  6, 8, 9, 10];
        let N = 7;
        let missing = [];

        for (let i = 1; i <= N; i++) {
            let found = false;

            for (let j = 0; j < arr.length; j++) {
                if (arr[j] === i) {
                    found = true;
                    break;
                }
            }

            if (!found) {
                missing.push(i);
            }
        }

        document.write(missing);

    </script>
</body>

</html>
