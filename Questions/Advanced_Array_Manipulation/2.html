<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,2,3,4,5];
        let arr2=[6,3,4,7,8];
        let intersection=[];
        for(let i=0;i<arr1.length;i++){
            if(arr2.includes(arr1[i])){
                intersection.push(arr1[i]);
            }
        }
        document.write(intersection);
    </script>
</body>
</html>
