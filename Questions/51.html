<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[10,15,20,25,30,35,40];
        let sum=0;
        for(let i=1;i<arr.length;i+=2){
            sum+=arr[i];
        }
        document.write("Sum of odd elements in array: ",sum);
    </script>
</body>
</html>
