<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=['hello',10,true,undefined,null,20,40,'world'];
        const nummericArr=[];

        for(let i=0;i<arr.length;i++){
            if(typeof arr[i]=='number' && !isNaN(arr[i])){
                nummericArr.push(arr[i]);
            }
        }

        document.write("Original array: ",arr);
        document.write("<br>");
        document.write("Filtered array: ",nummericArr);
    </script>
</body>
</html>
