<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[1,2,3,4,5,6];
        const squarArr=[];
        for(let i=0;i<arr.length;i++){
            squarArr.push(arr[i]*arr[i]);
        }
        document.write("original array: ",arr);
        document.write("<br>");
        document.write("Squared array: ",squarArr);
    </script>
</body>
</html>
