<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5];

        let isAscending = true; 
        let isDescending = true; 

        
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] > arr[i + 1]) {
                isAscending = false;
            }
            if (arr[i] < arr[i + 1]) {
                isDescending = false;
            }
        }

        
        if (isAscending) {
            document.write("The array is sorted in ascending order.");
        } else if (isDescending) {
            document.write("The array is sorted in descending order.");
        } else {
            document.write("The array is not sorted.");
        }

    </script>
</body>

</html>
