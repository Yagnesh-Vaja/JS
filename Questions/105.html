<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function unionOfArr(arr1,arr2){
            return [...new Set([...arr1,...arr2])]
        }

        const arr1=[1,2,3,4,5,6]
        const arr2=[4,5,6,7,8,9]

        const unionArr=unionOfArr(arr1,arr2);
        document.write("Union of arrays: ",unionArr);
    </script>
</body>
</html>
