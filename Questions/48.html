<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findFrequencies(arr) {
            const frequency = {};

            for (let i = 0; i < arr.length; i++) {
                const num = arr[i];
                if (frequency[num]) {
                    frequency[num]++;
                } else {
                    frequency[num] = 1;
                }
            }

            return frequency;
        }


        const array = [1, 2, 2, 3, 3, 3, 4, 4, 4, 4];
        console.log("Frequencies:", findFrequencies(array));

    </script>
</body>

</html>
