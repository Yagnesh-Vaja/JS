<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[10,20,30,40,50,60];

        let temp=arr[0];
        arr[0]=arr[arr.length-1];
        arr[arr.length-1]=temp;
        document.write("Array after swapping: ",arr);
    </script>
</body>
</html>
