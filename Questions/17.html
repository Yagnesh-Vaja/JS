<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[10,20,30,40,50,60];

        for(let i=0;i<arr.length;i++){
            arr[i]=arr[i+1];
        }
        arr.length=arr.length-1;
        document.write("Modified array: ",arr)
    </script>
</body>
</html>
