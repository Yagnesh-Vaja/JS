<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, 2, 3, 2, 4, 2, 5, 2, 6, 3, 3, 3, 6, 6, 6, 6];
        let frequency = {}; 
        let maxCount = 0, minCount = Infinity;
        let mostFrequent, leastFrequent;

       
        for (let i = 0; i < numbers.length; i++) {
            let num = numbers[i];

            if (frequency[num]) {
                frequency[num]++;
            } else {
                frequency[num] = 1;
            }
        }

        for (let key in frequency) {
            if (frequency[key] > maxCount) {
                maxCount = frequency[key];
                mostFrequent = key;
            }

            if (frequency[key] < minCount) {
                minCount = frequency[key];
                leastFrequent = key;
            }
        }

        console.log("Most frequent number is:", mostFrequent);
        console.log("Least frequent number is:", leastFrequent);

    </script>
</body>

</html>
