<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,2,3,4,5,4,2,4,6];
        let targetNum=2;
        let count=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]===targetNum){
                count++;
            }
        }
        document.write(`The occurence of ${targetNum} is: `,count);
    </script>
</body>
</html>
