<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const arr = [-2, 1, -3, 4, -1, 2, 1, -5, 4]; 
let maxsum= -Infinity;
        let currentSum=0;
        for(let i=0;i<arr.length;i++){
            currentSum+=arr[i];

            if(currentSum>maxsum){
                maxsum=currentSum;
            }

            if(currentSum<0){
                currentSum=0;
            }
        }

        document.write("Maximum sum of subarray: ",maxsum);
    </script>
</body>
</html>
