<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array3d = [
            [
                [1, 2, 3],
                [4, 5, 6]
            ],
            [
                [7, 8, 9],
                [1, 5, 9]
            ]
        ]
        const flattenedArr = [];
        for (let i = 0; i < array3d.length; i++) {
            for (let j = 0; j < array3d.length; j++) {
                for (let k = 0; k < array3d[i][j].length; k++) {
                    flattenedArr.push(array3d[i][j][k]);
                }
            }
        }

        document.write("Flattened into 1d array: ", flattenedArr);
    </script>
</body>

</html>
