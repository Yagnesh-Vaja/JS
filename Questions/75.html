<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[5,2,4,6,,9,1,3,4,7,8,12];
        const diviBy3=[];
        for(let i=0;i<arr.length;i++){
            if(arr[i]%3===0){
                diviBy3.push(arr[i]);
            }
        }
        document.write("Element divisible by 3: ",diviBy3);
    </script>
</body>
</html>
