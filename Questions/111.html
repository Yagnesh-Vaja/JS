<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const powerOfTwo=[];
        for(let i=0;i<=10;i++){
            powerOfTwo.push(2**i);
        }
        document.write("Power of two: ",powerOfTwo);
    </script>
</body>
</html>
