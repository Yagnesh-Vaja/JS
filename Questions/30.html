<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createNaturalNumbersArray(N) {
            const array = [];
            for (let i = 1; i <= N; i++) {
                array.push(i); 
            }
            return array;
        }
        const N = 10;
        document.write("Array with the first N natural numbers:", createNaturalNumbersArray(N));

    </script>
</body>

</html>
