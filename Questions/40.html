<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removeElem(arr,target){
            const result=[];
            for(let i=0;i<arr.length;i++){
                if(arr[i]!==target){
                    result.push(arr[i])
                }
            }
            return result;
        }

        const arr=[1,2,3,4,5,6];
        const target=2;
        document.write("Modified array: ",removeElem(arr,target));
    </script>
</body>
</html>
