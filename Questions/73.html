<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = ['hello', 10, true, NaN, null,20,70];
        const numericArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (typeof arr[i] === "number" && !isNaN(arr[i])) {
                numericArr.push(arr[i]);
            }
        }
        document.write("Numeric Array: ", numericArr);
    </script>
</body>

</html>
