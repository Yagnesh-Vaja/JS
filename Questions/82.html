<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=10;
        const fibonacci=[1,1];

        for(let i=2; i<num; i++){
            fibonacci.push(fibonacci[i-1]+fibonacci[i-2]);
        }

        document.write("Fibonacci Array: ",fibonacci)
    </script>
</body>
</html>
